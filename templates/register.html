<!DOCTYPE html>
<html>
<head>
    <title>HoopIQ Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        button, .button-link {
            width: 45%;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }

        .button-link {
            background-color: #6c757d; /* gray for Cancel */
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HoopIQ</h1>
        <h3 style="text-align: center; margin-bottom: 25px; font-weight: normal; color: #555;">
            Register a new account
        </h3>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/register">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <div class="button-row">
                <!-- Cancel button as a link (always works) -->
                <a href="/" class="button-link">Cancel</a>

                <!-- Register button -->
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
